<h2>collabo <span style="color:#4CAF50">DNA</span></h2>

    <!----><!----><!---->
    <!--Form for creating a new account begins here-->
    <form class="register-form" action="scripts/create_account.php" id="register-form" method="POST">
      <input type="text" name="_name" placeholder="name" required/>
      <input type="password" name="_password"  placeholder="password" required/>
      <input type="email" name="_email" placeholder="email address" required/>
      <input type="text" name="_company" placeholder="company name" />
      <button type="submit">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>

    </form>
    <!--Form Ends here-->

    <!--Form for logging and signing in begins here-->
    <form class="login-form" action="scripts/login.php" id="login-form">
      <input type="text" placeholder="username/email" name="_lname" required/>
      <input type="password" placeholder="password" name="_lpassword" required/>
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
      <p id="apply-now" style="cursor: pointer; border: 1px solid #fefefe;">Apply Now</p>
    </form>
    <!--Form ends here-->


<!-- the result of the queries will be rendered inside this div -->
<div id="result" style="margin-top:18px; font-size:12px;"></div>
